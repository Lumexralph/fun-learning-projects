<div class="container contact-form">
    <form name="myForm">
        <h3>Please contact us</h3>
        <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="user"
            ng-model="contact.contactInfo.user" required>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">Username is required.</span>
          </div>
        <div class="form-group">
          <label for="InputAddress">Email</label>
          <input type="text" class="form-control" name="email" 
          placeholder="Email" ng-model="contact.contactInfo.email" required>
          <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
              <span ng-show="myForm.email.$error.required">Email is required.</span>
        </div>
        <div class="form-group">
          <label for="InputMessage">Message</label>
          <textarea class="form-control" rows="3"  placeholder="Your Comments" name="message" ng-model="contact.contactInfo.message" required></textarea>
          <span style="color:red" ng-show="myForm.message.$dirty && myForm.message.$invalid">
              <span ng-show="myForm.message.$error.required">Message is required.</span>
        </div>
        
          <!-- handle form validation -->
<button type="button" class="btn btn-primary product-add-to-cart-btn float-right" ng-disabled="(myForm.user.$touched || myForm.user.$untouched || myForm.user.$dirty) && myForm.user.$invalid || (myForm.email.$touched || myForm.email.$untouched || myForm.email.$dirty) && myForm.email.$invalid || (myForm.message.$touched || myForm.message.$untouched || myForm.message.$dirty) && myForm.message.$invalid" ng-click="contact.sendMessage(contact.contactInfo)">Send</button>
      </form>
</div>
