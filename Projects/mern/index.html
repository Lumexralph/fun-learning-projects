<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pro MERN Stack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js" charset="utf-8"></script>
    <style media="screen">
      .header1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <!-- this is where our components will appear -->
    </div>
    <script type="text/babel">
      var contentNode = document.getElementById('contents');
      var component = <h1 className="header1">Hello World</h1>; // A simple JSX component
      ReactDOM.render(component, contentNode); // Render the component inside the content Node
    </script>

  </body>
</html>
