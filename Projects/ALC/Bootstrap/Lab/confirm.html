<!doctype html>
<html lang="en">

<head>
  <title>Confirm Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/bootstrap.min.css"/>
  <style>
    
    .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #dialogModal {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="col-md-6 col-md-offset-3 btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#dialogModal">
      Open Dialog
    </button>

    <!-- Modal -->
    <div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Are you sure you wish to submit this album?</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Bootstrap JS -->
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
