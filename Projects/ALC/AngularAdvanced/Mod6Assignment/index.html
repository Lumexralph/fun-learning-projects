<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./app/styles.css">
</head>
<body class="container-fluid" ng-controller="UserDisplayController as vm">
<div class="row row-top-margin row-bottom-margin">

<!-- friend list display -->
<div class="col-md-6" ng-controller="friendController as fvm">
    <button id="friendListButton" type="button" class="btn btn-primary" ng-click="fvm.getFriendList()">Get List of Friends</button>
    <friend-directive list="fvm"></friend-directive>

    <!-- display data from friend service -->
    <pre>{{fvm.friends}}</pre>
</div>

<div class="col-md-6">
    <form ng-submit="vm.executeSearch()">
        <button id="searchButton" class="btn btn-default" type="submit">Search Users</button>        
    </form>
    <user-display-directive users="vm.users"></user-display-directive>
</div>    

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="app/app.js"></script>
<script src="app/user.service.js"></script>
<script src="app/friendService.js"></script>
<script src="app/user.display.controller.js"></script>
<script src="app/friendController.js"></script>
<script src="app/friendDirective.js"></script>
<script src="app/user.display.directive.js"></script>

</body>
</html>
