<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <h1>Tony's Pizza</h1>

        <h2>{{model.title}}</h2>
        <h3>Topping Search</h3>
        <input type="text" class="form-control" ng-model="model.search" />

        <!-- handle display when item is picked -->
        <div ng-if="model.search === null && model.clicked === false" class="alert alert-success" role="alert">
            <strong>Topping added.</strong>
            <a ng-click="model.clicked = true" class="btn btn-primary" role="button">close</a>
        </div>

        <!-- handle display when result not found -->
        <div ng-if="filteredToppings.length === 0 && model.search !== null" class="alert alert-danger" role="alert">
                <strong>No result found.</strong>
            </div>

        <div ng-hide="model.search">
            Enter the search criteria above.
        </div>
        <div ng-show="model.search" ng-repeat="t in model.availableToppings | filter:model.search as filteredToppings">
            <span ng-click="addTopping(t)">{{t}}</span>
        </div>
        <p>The result is : {{filteredToppings.length}}
        </p>
        <p>The search size: {{model.search.length}}</p>

        

        <h3>Selected Toppings</h3>
        <div ng-repeat="t in model.toppings">
            {{t}}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
